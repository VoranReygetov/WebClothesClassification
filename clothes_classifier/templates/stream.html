<!-- templates/stream.html -->
{% extends 'base.html' %}

{% block title %}Живий стрім{% endblock %}

{% block content %}
    <div class="video-container">
        <h1>Реальний час: Класифікація одягу</h1>
        <video id="video" style="max-height: 550px;" autoplay playsinline></video>
        <canvas id="annotationCanvas"></canvas> <!-- Залишаємо canvas для малювання -->
        <button onclick="stopStream()">Зупинити</button>
        <div id="debug">Initializing...</div>
    </div>
    <div class="stats-container">
        <div class="stats-title">Загальна статистика</div>
        <div id="summary-stats">Очікування даних...</div>
        <div class="stats-title">Поточний кадр</div>
        <div id="predictions-container">Очікування прогнозів...</div> <!-- Контейнер для JSON -->
    </div>
{% endblock %}

{% block extra_scripts %}
    <script>
        const video = document.getElementById('video');
        const annotationCanvas = document.getElementById('annotationCanvas');
        const ctx = annotationCanvas.getContext('2d');
        const summaryStats = document.getElementById('summary-stats');
        const predictionsContainer = document.getElementById('predictions-container');
        const debug = document.getElementById('debug');

        // WebSocket connection
        const ws = new WebSocket(`ws://${window.location.host}/ws/stream/`);

        ws.onopen = () => {
            console.log('WebSocket connected');
            debug.textContent = 'WebSocket connected';
        };
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            debug.textContent = 'WebSocket error: check console';
        };
        ws.onclose = () => {
            debug.textContent = 'WebSocket closed';
        };

        // Webcam access and display
        navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 640 } })
            .then(stream => {
                video.srcObject = stream;
                debug.textContent = 'Webcam accessed';
                setInterval(() => {
                    if (!video.videoWidth) return;
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = 640;
                    tempCanvas.height = 640;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.drawImage(video, 0, 0, 640, 640);
                    const dataUrl = tempCanvas.toDataURL('image/jpeg', 0.7);
                    const base64Data = dataUrl.split(',')[1];
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(base64Data);
                    }
                }, 333);
            })
            .catch(err => {
                console.error('Webcam error:', err);
                debug.textContent = 'Webcam error: ' + err.message;
            });

        ws.onmessage = event => {
            if (event.data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = function() {
                    const arrayBuffer = reader.result;
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                    console.log('Received processed frame');
                    debug.textContent = 'Received frame';
                };
                reader.onerror = () => {
                    debug.textContent = 'Error reading Blob';
                };
                reader.readAsArrayBuffer(event.data);
            } else {
                try {
                    const data = JSON.parse(event.data);
                    if (data.error) {
                        debug.textContent = `Error: ${data.error}`;
                        return;
                    }
                    if (data.summary) {
                        summaryStats.innerHTML = Object.entries(data.summary)
                            .map(([cls, percent]) => `<div class="stats-item">${cls}: ${percent}%</div>`)
                            .join('');
                    } else {
                        summaryStats.innerHTML = 'Немає даних';
                    }
                    if (data.annotations) {
                        // Малюємо анотації на canvas
                        annotationCanvas.width = video.videoWidth;
                        annotationCanvas.height = video.videoHeight;
                        ctx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
                        data.annotations.forEach(annotation => {
                            ctx.beginPath();
                            ctx.rect(annotation.x, annotation.y, annotation.width, annotation.height);
                            ctx.lineWidth = 2;
                            ctx.strokeStyle = 'red';
                            ctx.stroke();
                            ctx.fillStyle = 'white';
                            ctx.font = '16px Arial';
                            ctx.fillText(`${annotation.class} (${(annotation.confidence * 100).toFixed(1)}%)`,
                                annotation.x, annotation.y - 5);
                        });

                        // Формуємо і відображаємо JSON
                        const predictions = data.annotations.map(annotation => ({
                            class: annotation.class,
                            confidence: annotation.confidence,
                            bbox: {
                                x: annotation.x,
                                y: annotation.y,
                                width: annotation.width,
                                height: annotation.height
                            }
                        }));
                        const jsonOutput = JSON.stringify({ predictions }, null, 2);
                        predictionsContainer.innerHTML = `<pre>${jsonOutput}</pre>`;
                    } else {
                        predictionsContainer.innerHTML = 'Немає прогнозів...';
                    }
                    debug.textContent = 'Received stats, annotations, and predictions';
                } catch (e) {
                    console.error('Message not JSON:', event.data);
                    debug.textContent = `Received error: ${event.data}`;
                }
            }
        };

        function stopStream() {
            ws.close();
            video.srcObject?.getTracks().forEach(track => track.stop());
            ctx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
            debug.textContent = 'Stream stopped';
        }
    </script>
{% endblock %}
