<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Класифікація одягу</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="file"] {
      padding: 10px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #preview {
      max-width: 100%;
      display: none;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Класифікація одягу</h1>

    <!-- Зображення -->
    <form method="POST" enctype="multipart/form-data" action="{% url 'detect_image' %}">
        {% csrf_token %}
        <label>Оберіть зображення:</label>
        <input type="file" name="image" accept="image/*" onchange="previewImage(this)" required>
        <img id="preview" src="#" alt="Прев'ю зображення">
        <button type="submit">Виконати класифікацію</button>
    </form>

    <!-- Відео -->
    <h2>Аналіз відео</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'detect_video' %}">
        {% csrf_token %}
        <label>Оберіть відеофайл (mp4):</label>
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Аналізувати</button>
    </form>
        <form method="POST" enctype="multipart/form-data" action="{% url 'stream_video' %}">
        {% csrf_token %}
        <label>Потокове відео</label>
        <button type="submit" name="live_stream" value="1">Почати стрімінг</button>
    </form>
  </div>

  <script>
    function previewImage(input) {
      const preview = document.getElementById('preview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>
</html>
